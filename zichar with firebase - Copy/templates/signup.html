<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/src/signup_page/signup.css">

  <meta name="robots" content="noindex, follow">

  <script src="https://kit.fontawesome.com/a36773ccfb.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img class='logoImage'src="/src/signup_page/images/logo.png" alt="IMG">
        </div>

        <form class="signup">
          <span class="login100-form-title">
          Sign Up
          </span>
          <div class="wrap-input100 validate-input" data-validate="Username is required ">
            <input class="input100" type="username" id='username' name="username" placeholder="Username" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input " data-validate="Valid email is required: ex@abc.xyz" >
            <!-- p::before{} -->
            <input class="input100" type="email" id='email' name="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <!-- ::after -->
            <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          
          <div class="wrap-input100 validate-input  " data-validate="Password is required" >
            <input class="input100" type="password" id='password' name="pass" placeholder="Password" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <input type="submit" class="login100-form-btn" id="signUp" name="signup_submit" value="Sign Up">
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
            Forgot
            </span>
            <a class="txt2" href="#">
            Username / Password?
            </a>
          </div>

          <div class="bottom">
            <div class="txt2">
            Already have an account?
              <a class="txt2" href="/src/login_page/login.html">
                Log in
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
          </div>
 
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/dist/signup.bundle.js"></script>
</body>



</html>
